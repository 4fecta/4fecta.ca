<div class="site-intro">
  {% assign url = page.url %}
    {% if url == "/" %}
      <figure class="intro-image">
        <img src="{{ site.author.avatar | absolute_url }}" alt="{{ site.author.username }}">
      </figure>
    {%endif%}
  <div class="intro-name">{{ site.title  }}</div>
  <p class="intro-description">{{ site.description }}</p>
</div>  
  
{% include header.html %}
