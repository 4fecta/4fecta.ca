# Site settings
title: 4fecta's Site # site title
description: >- # site description
  My personal website
lang: en-US # default lang
timezone: Canada/Eastern # set your timezone
image: assets/img/229166.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/4fecta/4fecta.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Edward Xiao # author name
  bio: >- # tell to the world
    Hi, I'm Edward, but you may know me by the handle 4fecta from various platforms. Welcome to my website, which I'm currently using as a hub for my personal blogs. Feel free to look around!
  username: 4fecta # general username
  github: 4fecta # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: your-email@email.com # email adress
  avatar: /assets/img/229166.png # change with your own avatar

# URL settings
url: "http://4fecta.ca/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
