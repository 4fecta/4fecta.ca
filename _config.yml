# Site settings
title: Mahendrata Harpi ðŸ‡®ðŸ‡©
description: >-
  this blog is place where i'm writing about web technology 
  what i like and as journal for documentation things what i learned, meet me <a href="https://github.com/piharpi" target="_blank">@github</a>.
lang: en-US
timezone: Asia/Jakarta
icon: "favicon.ico"

# User settings
author:
  name: Mahendrata Harpi
  username: piharpi
  email: justharpi@gmail.com
  avatar: "/assets/img/avatar.jpg"

# Url settings
url: https://piharpi.com
baseurl: ""
permalink: blog/:categories/:title/
google_analytics: UA-105586262-1
fb_appid: ""

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - bangsring.gemspec
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
